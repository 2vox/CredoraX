<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Loan Service</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background-color: #f7f7f7; line-height: 1.6; }

    /* Header Background Image */
    header {
      background: url('/home/off/Downloads/pexels-kseniya-budko-58499146-10343928.jpg') no-repeat center center/cover;
      color: white;
      padding: 80px 0;
      text-align: center;
      position: relative;
      animation: slideDown 1.5s ease-in-out;
    }
    header::before {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.5); /* overlay y’umukara ifite 50% opacity */
  z-index: 1;
}

header h1, header p {
  position: relative;
  z-index: 2; /* kugirango inyandiko igume hejuru y’overlay */
}
    header h1 {
      font-size: 36px;
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }
  

    header p {
      font-size: 20px;
      opacity: 0;
      animation: fadeIn 2s 0.5s ease-in-out forwards;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
      z-index: 2;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 4px;
     transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #8b928f;
    }

    section {
      padding: 30px;
      background-color: white;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s 1s ease-in-out forwards;
    }

    section img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1e1e2f;
      color: white;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 28px;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
      }

      section {
        padding: 20px;
      }
    }

    /* FadeIn Animation */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* SlideDown Animation for Header */
    @keyframes slideDown {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(0); }
    }
    .contact-container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2e8b57;
      margin-bottom: 25px;
    }

    .info {
      margin-bottom: 30px;
    }

    .info p {
      margin: 8px 0;
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    input[type="submit"] {
      background-color: #2e8b57;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #257748;
    }
    @media (max-width: 600px) {
      .contact-container {
        width: 90%;
        padding: 20px;
      }

      }
  </style>
</head>
  <header>
    <h1>CredoraX</h1>
    <p>"CredoraX – For the Life You Deserve."</p><br><br>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="About us.html">About Us</a></li>
        <li><a href="Service.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
<body>
    <section class="contact-section">
  <div class="contact-container">
    <h2>Contact Us</h2>

    <div class="info">
      <p><strong>Phone:</strong> +250 788 123 456</p>
      <p><strong>Email:</strong> info@credora.rw</p>
      <p><strong>Address:</strong> KN 45 Street, Kigali, Rwanda</p>
      <p><strong>Opening Hours:</strong> Mon - Fri, 8:00 AM - 5:00 PM</p>
    </div>

    <form action="#" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Your full name" />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" />
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>
      </div>

      <input type="submit" value="Send Message" />
    </form>

  </div>  <script>
    const form = document.querySelector("form");
    form.addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent real submission
      alert("Your message was sent!");
      form.reset(); // Clear form fields
    });
  </script>

  <footer>
    <p>&copy; 2025 Loan Service - All rights reserved.</p>
  </footer>
</section>
</body>
</html>
