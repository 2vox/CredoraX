<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Loan Service</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background-color: #f7f7f7; line-height: 1.6; }

    /* Header Background Image */
    header {
      background: url('/home/off/Downloads/pexels-tima-miroshnichenko-6266280.jpg') no-repeat center center/cover;
      color: white;
      padding: 80px 0;
      text-align: center;
      position: relative;
      animation: slideDown 1.5s ease-in-out;
    }
    header::before {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.5); /* overlay y’umukara ifite 50% opacity */
  z-index: 1;
}

header h1, header p {
  position: relative;
  z-index: 2; /* kugirango inyandiko igume hejuru y’overlay */
}
    header h1 {
      font-size: 36px;
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }
  

    header p {
      font-size: 20px;
      opacity: 0;
      animation: fadeIn 2s 0.5s ease-in-out forwards;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
      z-index: 2;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 4px;
     transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #8b928f;
    }

    section {
      padding: 30px;
      background-color: white;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s 1s ease-in-out forwards;
    }

    section img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1e1e2f;
      color: white;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 28px;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
      }

      section {
        padding: 20px;
      }
    }

    /* FadeIn Animation */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* SlideDown Animation for Header */
    @keyframes slideDown {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(0); }
    }

.form-container {
  width: 80%;
  max-width: 600px;
  margin: 50px auto;
  padding: 30px;
  background-color: #ffffff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  color: #28a745;
  margin-bottom: 30px;
}

label {
  font-size: 1em;
  margin-bottom: 10px;
  display: block;
}

input, select, textarea {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 1em;
  box-sizing: border-box;
}

input[type="submit"] {
  background-color: #28a745;
  color: white;
  font-size: 1.1em;
  cursor: pointer;
  border: none;
  padding: 12px;
  border-radius: 5px;
  width: 100%;
  transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
  background-color: #218838;
}

.form-group {
  margin-bottom: 20px;
}

.form-group textarea {
  height: 120px;
}

.form-footer {
  text-align: center;
  margin-top: 20px;
}

@media (max-width: 600px) {
  .form-container {
    width: 90%;
    padding: 20px;
  }
}
  </style>
</head>
<body>

  <header>
    <h1>CredoraX</h1>
    <p>"CredoraX – For the Life You Deserve."</p><br><br>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="About us.html">About Us</a></li>
        <li><a href="Service.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section class="form-container">
  <div class="form-container">
    <h2>Loan Application Form</h2>
    <form action="#" method="POST">
      <!-- Personal Details -->
      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full_name" required placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" required placeholder="Enter your phone number">
      </div>

      <!-- Loan Details -->
      <div class="form-group">
        <label for="loan-amount">Loan Amount Requested</label>
        <input type="number" id="loan-amount" name="loan_amount" required placeholder="Enter amount in Rwf">
      </div>

      <div class="form-group">
        <label for="loan-purpose">Purpose of the Loan</label>
        <textarea id="loan-purpose" name="loan_purpose" required placeholder="Describe the purpose of the loan"></textarea>
      </div>

      <div class="form-group">
        <label for="loan-duration">Preferred Loan Duration (Months)</label>
        <select id="loan-duration" name="loan_duration" required>
          <option value="6">6 months</option>
          <option value="12">12 months</option>
          <option value="18">18 months</option>
          <option value="24">24 months</option>
        </select>
      </div>

      <!-- Submit Button -->
      <input type="submit" value="Submit Application">
    </form>
    <script>
        const form = document.querySelector("form");
        form.addEventListener("submit", function(event) {
          event.preventDefault(); // Prevent real submission
          alert("Your submission was successful!");
          form.reset(); // Clear form fields
        });
      </script>
    <div class="form-footer">
      <p>By submitting, you agree to our <a href="terms.html">Terms and Conditions</a></p>
    </div>
  </div>
  </section>
  <footer>
    <p>&copy; 2025 Loan Service - All rights reserved.</p>
  </footer>
</body>
</html>
